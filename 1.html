<div class="alert flex items-center justify-between rounded-lg bg-primary px-4 py-3 text-white dark:bg-accent sm:px-5">
    <p id="clipboardContent1">Lorem ipsum dolor sit amet consectetur.</p>
    <button class="btn h-6 shrink-0 rounded-sm bg-white/20 px-2 text-xs text-white active:bg-white/25" @click="$clipboard({
        content:document.querySelector('#clipboardContent1').innerText,
        success:()=>$notification({text:'Text Copied',variant:'success'}),
        error:()=>$notification({text:'Error',variant:'error'})
      })">
        Copy
    </button>
</div>
